
# TODO: pass in 'address' of PSU to precede each command


getID {
    out "address,SYSID";
    in "[^\r\n]%\$1[^\r\n]";
    ExtraInput = Ignore;
}

getDATA {
    out "address,\$1,RDATA";
    in "[^\r\n]%s[^\r\n]";
    ExtraInput = Ignore;
}

getSTATUS {
    out "address,\$1,STAT";
    in "[^\r\n]%s[^\r\n]";
    ExtraInput = Ignore;
}
