
InTerminator = CR LF;
OutTerminator = CR;
start_string = "\r\n";

getID {
    out "\$1,SYSID";
    in "\r\n\$1%s";
    # ExtraInput = Ignore; # accept all input during initial testing 
}

getData {
    out "\$1,RDATA";
    in "\r\n\$1%s";
    # ExtraInput = Ignore; # accept all input during initial testing 
}

getStatus {
    out "\$1,STAT";
    in "\r\n\$1%s";
    # ExtraInput = Ignore; # accept all input during initial testing 
}
