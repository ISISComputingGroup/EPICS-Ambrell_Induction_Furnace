
# TODO: pass in 'address' of PSU to precede each command

OutTerminator = CR;

# use RegEx for InTerminator

getID {
    out "\$1,SYSID";
    in "[^\r\n]%\$1[^\r\n]";
    # ExtraInput = Ignore; # accept all input during initial testing 
}

getData {
    out "\$1,RDATA";
    in "[^\r\n]\$1%s[^\r\n]";
    # ExtraInput = Ignore; # accept all input during initial testing 
}

getStatus {
    out "\$1,STAT";
    in "[^\r\n]\$1%s[^\r\n]";
    # ExtraInput = Ignore; # accept all input during initial testing 
}
